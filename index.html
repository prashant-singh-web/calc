<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="text" placeholder="0" id="input" disabled>
        <div class="key">
            <button class="keyval" value="1">1</button>
            <button class="keyval" value="2">2</button>
            <button class="keyval" value="3">3</button>
            <button class="keyval" value="+">+</button>
            <button class="keyval" value="4">4</button>
            <button class="keyval" value="5">5</button>
            <button class="keyval" value="6">6</button>
            <button class="keyval" value="-">-</button>
            <button class="keyval" value="7">7</button>
            <button class="keyval" value="8">8</button>
            <button class="keyval" value="9">9</button>
            <button class="keyval" value="/">/</button>
            <button class="keyval" value="0">0</button>
            <button class="keyval" value="*">*</button>
            <button class="del" value="1">del</button>
            <button class="equal" value="1">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
